<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="greet">
        <h1>GOOD MORNING 
            <br>ANN</h1>
    
    </div>
    <div class="container">
      <h1>To-Do List</h1>
      <form>

        <button type="submit" id="add-task">Add Task</button>
      </form>
      <ul id="task-list">
        <li>
          <input type="checkbox" class="task-checkbox">
          <span class="task-name">Working on personal project </span>
          <button class="delete-task">Delete</button>
        </li>
        <li>
          <input type="checkbox" class="task-checkbox">
          <span class="task-name">Working on application that helps the student in making their work easier</span>
          <button class="delete-task">Delete</button>
        </li>
        <li>
          <input type="checkbox" class="task-checkbox">
          <span class="task-name">Finishing the </span>
          <button class="delete-task">Delete</button>
        </li>
        <li>
          <input type="checkbox" class="task-checkbox">
          <span class="task-name">Working on personal project 4</span>
          <button class="delete-task">Delete</button>
        </li>
        <li>
          <input type="checkbox" class="task-checkbox">
          <span class="task-name">Working on personal project 5</span>
          <button class="delete-task">Delete</button>
        </li>
        <li>
          <input type="checkbox" class="task-checkbox">
          <span class="task-name">Working on personal project 6</span>
          <button class="delete-task">Delete</button>
        </li>
      </ul>
    </div>


    <script src="index.js"></script>
</body>
</html>
